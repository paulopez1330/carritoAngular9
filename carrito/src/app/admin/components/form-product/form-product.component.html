<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input matInput type="text" formControlName="id" placeholder="Id" />
          </mat-form-field>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  formControlName="title"
                  placeholder="Title"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              matInput
              type="number"
              formControlName="price"
              placeholder="Price"
            />
          </mat-form-field>
          <div *ngIf="priceField.errors && priceField.dirty">
            <p *ngIf="priceField.hasError('price_invalid')">
              Esto no es valido
            </p>
            <p *ngIf="priceField.hasError('required')">
              El campo es requerido
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea
              matInput
              type="text"
              formControlName="desciption"
              placeholder="Description"
            >
            </textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="image$ | async" [src]="image$ | async" alt="" />
          <input type="file" (change)="uploadFile($event)" />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
